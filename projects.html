	<h2 style="text-align:center">Slideshow Gallery</h2>

	<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="Taisha's Website/image/Taisha's-CD-F&I.jpg" alt="CD Cover" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="Taisha's Website/image/Taisha's-CD-B&F.png" alt="CD Back" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="Taisha's Website/image/Taisha's-Disk.png" alt="CD DIsk" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="Taisha's Website/image/mcover.png" alt="Magazine Cover" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="Taisha's Website/image/mcover2.png" alt="Magazine Cover 2" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="Taisha's Website/image/2dhouse.png" alt="2D House" style="width:100%">
  </div>
	
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Taisha's Website/image/Taisha's-CD-F&I.jpg" style="width:100%" onclick="currentSlide(1)" alt="CD COver">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="Taisha's Website/image/Taisha's-CD-B&F.png" style="width:100%" onclick="currentSlide(2)" alt="CD Back">
    </div>
    <div class="column">
      <img class="demo cursor" src="Taisha's Website/image/Taisha's-Disk.png" style="width:100%" onclick="currentSlide(3)" alt="CD Disk">
    </div>
    <div class="column">
      <img class="demo cursor" src="Taisha's Website/image/mcover.png" style="width:100%" onclick="currentSlide(4)" alt="MCover">
    </div>
    <div class="column">
      <img class="demo cursor" src="Taisha's Website/image/mcover2.png" style="width:100%" onclick="currentSlide(5)" alt="MCover2">
    </div> 
    <div class="column">
      <img class="demo cursor" src="Taisha's Website/image/2dhouse.png" style="width:100%" onclick="currentSlide(6)" alt="2D House">
    </div>
  </div>
</div>
	
	<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
